<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <H1>Inserindo videos hospedado localmente</H1>
    <p>Este video esta hospedado no meu proprio servidor</p>

    <video width="500" poster="imagens/fronback.png" controls>
        <source src="midias/Video1formatado.mp4" type="video/mp4">
        <source src="midias/Video1formatado.webm" type="video/webm">
        <source src="midias/video1.ogv" type="video/ogv">
        <p>Seu navegador não é compativel com reprodução de videos</p>
        
        
    </video>

        <h1>Inserindo vídeos do youtube</h1>

        <iframe width="560" height="560" 
        src="https://www.youtube.com/embed/LW0bhKitRBk" title="YouTube video player"
         frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media;
          gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>


</body>
</html>
